<!--Index2.html-->
<html>
<head>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/shoutout.css" rel="stylesheet">
</head>

<body>
	<script id="shoutouts-main-tpl" type="text/x-handlebars-template">
		<div class='header'><h1>Shoutout</h1></div>
		<div class='search'>
			<input class='member-search' type='search'></div>
			<div class="scroll">
				<ul class='member-list'></ul>
			</div>
		</div>
	</script>
	<script id="shoutout-reason-tpl" type="text/x-handlebars-template">
		<textarea class='shoutout-reason' placeholder="What is it for"/>
	</script>
	<script id="member-li-tpl" type="text/x-handlebars-template">
		{{#.}}
			<li class="members"> 
				<span class="add_to_search" data-id={{this._id}}> 
					{{this.firstName}} {{this.lastName}}
				</span>
			</li>
		{{/.}}
	</script>
	<script id="tab-tpl" type="text/x-handlebars-template">
		<ul class="nav nav-tabs" data-val="privacy">
		  <li class="active" data-val="privacy">
		    <a href="#" class='tab-link'>Privacy</a>
		    <div id="privacy-content"/>
		  </li>
		  <li data-val="core">
		  	<a href="#" class='tab-link'>Core Values</a>
		  	<div id="core-content"/>
		  </li>
		</ul>
		<div id="tab-content"/>
	</script>
	<script id="privacy-content-tpl" type="text/x-handlebars-template">
		<ul>
			<div class="scroll">
			<li>
				<label class="radio">
				<input type="radio" name="privacyRadio" id="privacyRadio1" value="Private" checked>Private
				</label>
			</li>
			<li>
				<label class="radio">
				<input type="radio" name="privacyRadio" id="privacyRadio2" value="Team">Team
				</label>
			</li>
			<li>
				<label class="radio">
				<input type="radio" name="privacyRadio" id="privacyRadio3" value="Public">Public
				</label>
			</li>
			</div>
		</ul>
	</script>
	<script id="core-val-tpl" type="text/x-handlebars-template">
		<ul>
			<div class="scroll">
			<li>
				<input type="checkbox">
					Everyone deserves a Cinderella Experience
				</input>
			</li>
			<li>
				<input type="checkbox">
					Dream big & go after it
				</input>
			</li>
			<li>
				<input type="checkbox">
					Make the most of what you have - scrappiness is a virtue
				</input>
			</li>
			<li>
				<input type="checkbox">
					Debating, Honest Conversations & Collaborating make the company stronger
				</input>
			</li>
			<li>
				<input type="checkbox">
					Happiness & Positivity is a choice
				</input>
			</li>
			<li>
				<input type="checkbox">
					Embrace the RTR family & bring your authentic self into the office each day
				</input>
			</li>
			<li>
				<input type="checkbox">
					Bring your best intentions to everything and trust that others do the same
				</input>
			</li>
			<li>
				<input type="checkbox">
					Adapt & Learn from everything you do
				</input>
			</li>
			<li>
				<input type="checkbox">
					Roll up your sleeves and get involved - Everyone should be accessible & involved with the day to day elements of RTR
				</input>
			</li>
			<li>
				<input type="checkbox">
					We are all founders of Rent The Runway
				</input>
			</li>
			</div>
		</ul>
	</script>
	<script src="lib/base.js"></script>
	<script src="lib/jquery-1.8.2.min.js"></script>
	<script src="js/storage/ls-store.js"></script>
	<script src="lib/handlebars.js"></script>
	<script src="js/ShoutoutView.js"></script>
	<script src="js/main2.js"></script>
	<script src="phonegap.js"></script>
</body>

</html>
